<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página HTML 5</title>
</head>
<body>
    <header>
        <h1> Bem vindo à minha Página</h1>
    </header>

    <main>
        <figure>

            <img src="img1.webp" alt="Imagem que descreve etapas da Eng de Software">
            <figcaption>Engenharia de Software</figcaption>

        </figure>

        <br>

        <!--audio-->
        <audio controls>
            <source src="town-10169.mp3" type="audio/mpeg">
        </audio>

        <br>

        <!--videos-->
        
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FLX9_QqzDAs?si=7iEWrniPpdcZD8sZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        
        <video controls>
            <source src="Aula05_Prototipagem.mp4" type="video/mp4">
        </video>

        <br>
        <br>

        <!--Forms-->
        <forms>
            <label for="Nome">Nome:</label>
            <input type="text" id="Nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar</button>
        </forms>
   
    </main>

    
</body>
</html>
